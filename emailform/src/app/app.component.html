<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="field">
      <label class="label">Enter an email</label>
      <input class="input" required pattern=".+@.+\..+" type="email" name="email" [(ngModel)]="email"
        #emailControl="ngModel" [ngClass]="{'is-danger': emailControl.invalid && emailControl.touched}">



      <ng-container *ngIf="emailControl.invalid && emailControl.touched">

        <div class="help is-danger" *ngIf="emailControl.errors && emailControl.errors['required']">
          You must enter an email

        </div>

        <div class="help is-danger" *ngIf="emailControl.errors && emailControl.errors['pattern']">
          You must enter a valid email

        </div>

      </ng-container>

    </div>


    <button class="button is-primary" [disabled]="emailForm.invalid">Submit</button>
  </form>


</div>
