<h3>Sign In</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="loginForm">

  <app-input label="Username" inputType="text" [control]="loginForm.controls.username"></app-input>


  <app-input label="Password" inputType="password" [control]="loginForm.controls.password"></app-input>


  <div *ngIf="loginForm.errors" class="ui red basic label">
    <p *ngIf="$any(loginForm.errors).invalidLogin">
      Invalid login, try again.

    </p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>

  </div>

</form>
