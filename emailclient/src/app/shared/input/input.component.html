<div class="field">
  <label>{{label}}</label>
  <input *ngIf="controlType==='input'" [formControl]="control" [type]="inputType">

  <textarea *ngIf="controlType==='textarea'" [formControl]="control"></textarea>

  <ng-container *ngIf="showErrors()">
    <div class="ui pointing red basic label">


      <p *ngIf="$any(control.errors)['required']">Value is required</p>

      <p *ngIf="$any(control.errors)['email']">Enter a valid email.</p>

      <p *ngIf="$any(control.errors)['minlength']">Minimum length is {{control.errors?.['minlength'].requiredLength}}
      </p>

      <p *ngIf="$any(control.errors)['maxlength']">Maximum length is {{control.errors?.['maxlength'].requiredLength}}
      </p>

      <p *ngIf="$any(control.errors)['usernameNotUnique']">Username already taken</p>

      <p *ngIf="$any(control.errors)['pattern']">Invalid format</p>



    </div>
  </ng-container>


</div>
